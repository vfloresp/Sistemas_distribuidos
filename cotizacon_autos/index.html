<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizacion de seguros</title>
</head>
<body>
    <h1>Cotizacion de seguros de Auto</h1>
    <p>Datos personal</p><br>
    <form class="datos_usuario" action="datos_auto.html" method="GET">
        <label for="nom">Nombre:</label>
        <input type="text" id="nom" name="nom"><br><br>
        <label for="apell">Apellidos:</label>
        <input type="text" id="apell" name="apell"><br><br>
        <label for="gen">Género</label>
        <input type="radio" id="masc" name="gen" value="0" checked>
        <label for="masc">Masculino</label>
        <input type="radio" id="fem" name="gen" value="1">
        <label for="fem">Femenino</label><br><br>
        <label for="edad">Edad:</label>
        <input type="text" id="edad" name="edad"><br><br>
        <label for="estado">Estado:</label>
        <select id="name" name="estado">
            <option value="JAL">Jalisco</option>
            <option value="CDMX">Ciudad de México</option>
        </select><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>
</body>
